<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
    }
    .container {
      background: #fff;
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      color: #333;
      font-size: larger;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #eefaf0;
      border: 1px solid #c6e7cd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .result span {
      display: block;
      margin: 0.4rem 0;
    }
  </style>
</head>
<body>
  <div class="container">ABC Hospitals</div>
    <h2>Salary Calculator</h2>

    <label for="totalSalary">Total Salary</label>
    <input type="number" id="totalSalary" placeholder="e.g., 30000" />

    <label for="lopDays">LOP Days</label>
    <input type="number" id="lopDays" placeholder="e.g., 2" />

    <label for="bonusDays">Bonus Days</label>
    <input type="number" id="bonusDays" placeholder="e.g., 3" />

    <button onclick="calculateSalary()">Calculate Salary</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      const totalSalary = parseFloat(document.getElementById("totalSalary").value);
      const lop = parseInt(document.getElementById("lopDays").value);
      const bonus = parseInt(document.getElementById("bonusDays").value);

      if (isNaN(totalSalary) || isNaN(lop) || isNaN(bonus) || lop < 0 || bonus < 0) {
        document.getElementById("result").innerText = "Please enter valid positive numbers.";
        return;
      }

      const perDaySalary = totalSalary / 30;
      const deduction = lop * perDaySalary;
      const bonusAmount = bonus * perDaySalary;
      const finalSalary = totalSalary - deduction + bonusAmount;

      document.getElementById("result").innerHTML = `
        <span><strong>Total Salary (30-day):</strong> ₹${totalSalary.toFixed(2)}</span>
        <span><strong>LOP Days (missed):</strong> ${lop} day(s)</span>
        <span><strong>Bonus Days (extra):</strong> ${bonus} day(s)</span>
        <span><strong>Deduction:</strong> -₹${deduction.toFixed(2)}</span>
        <span><strong>Bonus:</strong> +₹${bonusAmount.toFixed(2)}</span>
        <hr>
        <span><strong>Final Salary:</strong> ₹${finalSalary.toFixed(2)}</span>
      `;
    }
  </script>
</body>
</html>
