<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary & Payslip Generator</title>

  <!-- external stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- external script (defer = run after HTML parsed) -->
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>ABC Hospitals</h2>

    <!-- ─── Tabs ────────────────────────────────────────────── -->
    <div class="tabs">
      <button id="salaryTabBtn" class="active" onclick="toggleTab('salaryTab')">
        Final Salary
      </button>
      <button id="payslipTabBtn" onclick="toggleTab('payslipTab')">
        Generate Payslip
      </button>
    </div>

    <!-- ─── Final‑Salary Calculator ─────────────────────────── -->
    <section id="salaryTab" class="tab-content active">
      <label>Total Salary</label>
      <input type="number" id="totalSalary" placeholder="e.g., 30000" />

      <label>LOP Days</label>
      <input type="number" id="lopDays" placeholder="e.g., 2" />

      <label>Bonus Days</label>
      <input type="number" id="bonusDays" placeholder="e.g., 3" />

      <button onclick="calculateSalary()">Calculate Salary</button>

      <div id="result" class="result"></div>
    </section>

    <!-- ─── Payslip Generator ───────────────────────────────── -->
    <section id="payslipTab" class="tab-content">
      <label>Employee Name</label>
      <input type="text" id="empName" />

      <label>Employee ID</label>
      <input type="text" id="empId" />

      <label>Bank Name</label>
      <input type="text" id="bankName" />

      <label>Account No</label>
      <input type="text" id="accNo" />

      <label>Total Salary</label>
      <input type="number" id="totalSalary2" placeholder="e.g., 30000" />

      <label>LOP Days</label>
      <input type="number" id="lopDays2" placeholder="e.g., 2" />

      <label>Bonus Days</label>
      <input type="number" id="bonusDays2" placeholder="e.g., 3" />

      <button onclick="generatePayslip()">Generate Payslip</button>
      <button onclick="window.print()">Print Payslip</button>

      <div id="payslipResult" class="result"></div>
    </section>
  </div>
</body>
</html>
